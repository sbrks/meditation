
  <section id="cards" class="container-fluid" ng-controller="MeditationController as meditations">

          <div class="row">

          <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="meditation in meditations.all" >
      
              <div class="card card-inverse card-info text-xs-center">
                <img class="card-img-top" src="https://image.freepik.com/free-photo/woman-meditating-in-lotus-position_1098-1435.jpg" alt="Card Image" width="200px" height="100px">

                <div class="card-block">
                  <div class="header"><h4 class="card-header">{{meditation.meditation}}</h4></div>
                  <h5 class="card-title">Length: {{meditation.length}}</h5>
                  <p class="card-text">{{meditation.description}}</p>
                  <a ng-href="/meditations/{{meditation.id}}" class="btn btn-danger">Meditate</a>
                </div>
              </div>
            </div>
          </div>
          </section>
